<div class="container">
    <fluent-dialog id="postSortDialog" class="formDialog" hidden modal>
        <fluent-card class="modal-card">
            <form method="post" id="sortForm" action="/sort">
                <fluent-number-field class="input" name="sort_id" placeholder="0" disabled>ID сорту</fluent-number-field>
                <fluent-text-field class="input" name="name" required>Назва</fluent-text-field>
                <fluent-number-field class="input" name="year">Рік виведення</fluent-number-field>
                <!--            <fluent-number-field></fluent-number-field>-->
                <fluent-text-area class="input" name="description" placeholder="Опис сорту">Опис</fluent-text-area>
                <fluent-text-area class="input" name="technology" placeholder="Спосіб посадки">Спосіб посадки</fluent-text-area>
                <!--            <fluent-number-field class="input" name="period" placeholder="30" required>Час дозрівання, днів</fluent-number-field>-->
                <label>
                    Час дозрівання
                    <fluent-select title="Час дозрівання" class="input" name="period">
                        <fluent-option value="1">Ранній</fluent-option>
                        <fluent-option value="2">Середній</fluent-option>
                        <fluent-option value="3">Пізній</fluent-option>
                    </fluent-select>
                </label>
                <label>
                    Зображення <br>
                    <!--                <fluent-button disabled>Обрати файл...</fluent-button>-->
                    <input type="file" name="picture" id="picture" accept="image/jpeg, image/png, image/gif">
                </label>
                <div class="checkbox-wrapper">
                    <fluent-checkbox name="adaptation">Сорт адаптованиий до місцевих умов?</fluent-checkbox>
                    <fluent-checkbox name="frost">Сорт морозостійкий?</fluent-checkbox>
                    <fluent-checkbox name="approved">Чи був сорт схвалений інспекцією?</fluent-checkbox>
                </div>
                <fluent-button type="submit" appearance="accent" class="wide">Відправити</fluent-button>
                <fluent-button type="clear" class="dialogCloser wide">Закрити</fluent-button>
            </form>
        </fluent-card>
    </fluent-dialog>

    <fluent-dialog id="postClientDialog" class="formDialog" hidden modal>
        <fluent-card class="modal-card">
            <form method="post" id="postClientForm" action="/client">
                <fluent-number-field class="input" name="client_id" placeholder="0" disabled>ID клієнта</fluent-number-field>
                <fluent-text-field class="input" name="company_name" required>Назва компанії</fluent-text-field>
                <fluent-text-field class="input" name="company_address" required>Адреса компанії</fluent-text-field>
                <fluent-text-field class="input" name="phone" required>Контактний телефон</fluent-text-field>

                <fluent-button type="submit" appearance="accent" class="wide">Відправити</fluent-button>
                <fluent-button type="clear" class="dialogCloser wide">Закрити</fluent-button>
            </form>
        </fluent-card>
    </fluent-dialog>
